<!-- Timer in minutes and seconds using jquery -->
<span id="count-up">0:00</span>
<script>
      var min = 0;
      var second = 00;
      var zeroPlaceholder = 0;
      var counterId = setInterval(function(){
        countUp();
      }, 1000);

      function countUp () {
          second++;
          if(second == 59){
            second = 00;
            min = min + 1;
          }
          if(second == 10){
              zeroPlaceholder = '';
          }else
          if(second == 00){
              zeroPlaceholder = 0;
          }

          document.getElementById("count-up").innerText = min+':'+zeroPlaceholder+second;
      }

</script>

<!-- Title for the keyboard assistant -->
<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Keyboard Assistant</h1>
  </header>
  <div class="container text-center">

    <!-- Input text Field -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead"> Type the keys that light up
          <img src="keyboard.png" alt="Keyboard" style="position:relative; top:-20px; left:-80px; width:700px; height:350px">
        <input type="text" class="form-control form-control-lg" placeholder="Type the keys that light up on the keyboard here" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        
        <!-- Timer and how many more keys they have to type -->
        <div class="row mt-5">
          <div class="col-md-12">
            <h3>Keys Left:
              <span id="keysLeft">100</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-blue">
              <h5>Instructions</h5>
              <p>Hit each key that lights up on the keyboard</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
