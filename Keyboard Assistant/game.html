<!DOCTYPE html>
<html lang="en">

<!--<header>-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Tab title -->
  <title>Keyboard Assistant</title>
  <!-- Bootstrap style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<!-- Timer in minutes and seconds -->
<span id="count-up">0:00</span>

<!-- Square Image --> 
<img id="square" src="square.png" class="square" style="visibility:hidden; width: 500px; height: 260px"/>

<!-- Title for the keyboard assistant -->
<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Keyboard Assistant</h1>
  </header>
  <div class="container text-center">

    <!-- Input text Field -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead"> Type the keys that light up, but first hit the start button.
          <img src="keyboard.png" alt="Keyboard" style="position:relative; top:-20px; left:-80px; width:700px; height:350px">
        <input type="text" class="form-control form-control-lg" placeholder="Type the keys that light up on the keyboard here" id="word-input" autofocus onkeydown="keyCode1(event)">
        <h4 class="mt-3" id="message"></h4>
        <div id="actualSquare"></div>

        <!-- How many more keys they have to type -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Keys Left:
              <span id="keysLeft">0</span>
            </h3>
          </div>
          <div class="col-md-6">
        <!-- There acuracy percent -->
            <h3>Acuracy:
              <span id="acuracy">0%</span>
            </h3>
          </div>
        </div>

<form>
<!-- Text field input for the amount of keys they want to type -->
# of keys to type: <input type="text" name="numberOfKeys" id="numberOfKeys" value="" placeholder="Enter number of keys..."/>
<button type="button" class="btn btn-primary" id="startButton" onclick="startMatch()">Start</button>
</form>
<button type="button" class="btn btn-primary" id="highScore" onclick="highScore()">Score to beat</button>

        <!-- Instructions text -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-blue">
              <h5>Instructions</h5>
              <p>Hit the start button and then hit each key that lights up on the keyboard</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>



</script>
<!-- Goes to js file -->
  <script src="js/main.js"></script>
</body>

</html>
